<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- Navbar-------------------------------->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>

</nav>

    <div class="container-sm mt-5">
      <div class="col-md-8 offset-md-2">
          <div class="card ">
            <h5 class="card-header text-center">Ro'yxatdan o'tish</h5>
            <div class="card-body">

              <div th:if="${param.success}">
                <div class="alert alert-info"> You`ve successfully registered
                </div>
              </div>

              <form  class="row g-3" th:action="@{/registr}" method="post" th:object="${user}">
                <div class="col-md-6">
                  <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName"
                    required autofocus="autofocus">
                </div>
                <div class="col-md-6">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                         required autofocus="autofocus">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="email"
                         required autofocus="autofocus">
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="password">
                    Password
                  </label>
                  <input id="password" type="password" class="form-control" name="password"
                         required autofocus="autofocus">
                </div>
                <div class="col-md-4 mt-3">
                  <select class="form-select" aria-label="Default select example" name="region" >
                    <option selected>Viloyat</option>
                    <option th:each="region:${reg}"
                            th:value="${region.id}"
+                            th:text="${region.name}">
                  </select>
                </div>
                <div class="col-md-4">
                  <input  type="text" class="form-control" name="district" placeholder="Tumanni kiriting"
                         required autofocus="autofocus">
                </div>
                <div class="col-md-4">
                  <input  type="text" class="form-control" name="neighborhood" placeholder="Mahallani kiriting"
                         required autofocus="autofocus">
                </div>

                <div class="col-md-12">
                  <input  type="text" class="form-control" name="address" placeholder="Ko'cha,uy"
                          required autofocus="autofocus">
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">register</button>
                  <span>Ro'yxatdan o'tganmisiz? <a href="/" th:href="@{/login}">Login</a></span>
                </div>
              </form>

            </div>
          </div>
      </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
